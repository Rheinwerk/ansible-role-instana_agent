language: python
python: '2.7'
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - python-pip
install:
- pip install ansible
- ansible --version
- printf '[defaults]\nroles_path=../' >ansible.cfg
script:
- ansible-playbook tests/test.yml -i tests/inventory --syntax-check
- cd tests; ./run_tests.sh
- cat /opt/instana/instana-agent/data/log/instana-agent-console.log
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
env:
  global:
    secure: 
